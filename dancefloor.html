<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/superHeroDancer.js"></script>
    <script src="src/pugDancer.js"></script>
  </head>
  <body class="container">
    <div class="topbar">
      <span class="title">Object Disco</span>
      <a href="#" class="addDancerButton btn" data-dancer-maker-function-name="MakeBlinkyDancer">Blinky Dancer</a>
      <a href="#" class="addPugButton btn" data-dancer-maker-function-name="MakePugDancer">Pug Dancer</a>
      <a href="#" class="addSuperHerobutton btn" data-dancer-maker-function-name="MakeSuperHearDancer">Super Hero Dancer</a>
      <a href="#" class="lineUp btn">One Side</a>
      <a href="#" class="BackToDancing btn" data-dancer-function-name="dancer.setPosition">Disco</a>
      <audio
        controls
        class="btn"
        src="gif/music.mp4">
    </audio>
    </div>
    <script src="src/init.js"></script>
    <video autoplay muted loop id="myVideo">
      <source src="gif/video.mp4" type="video/mp4">
    </video>

    <!-- <audio
        controls
        src="../gif/music.mp4">
    </audio> -->
    <!-- <embed name="SlowAcid" src="../gif/music.mp4" loop="true" hidden="false" autostart="true"></embed> -->



  </body>
</html>
